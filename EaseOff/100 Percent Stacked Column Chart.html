<html>
  <head>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: auto;
        padding: auto;
      }
    </style>
  </head>
  <body>
  <div class="container-fluid">
  	<button type="button" class="btn-primary" id="first-1">Back</button>
  	<button type="button" class="btn-primary" id="second-1">Next</button>
  </div>
   
    <div id="container"></div>
    <script>

anychart.onDocumentReady(function() {
    // create data set on our data
    var dataSet = anychart.data.set([
        ['Activity1', 12814, 3054],
        ['Activity2', 13012, 5067],
        ['Activity3', 11624, 7004],
        ['Activity4', 8814, 9054],
        ['Activity5', 12998, 12043],
        ['Activity6', 12321, 15067],
        ['Activity7', 10342, 10119],
        ['Activity8', 22998, 12043],
        ['Activity9', 11261, 10419]
    ]);

    // map data for the first series, take x from the zero column and value from the first column of data set
    var seriesData_1 = dataSet.mapAs({x: [0], value: [1]});

    // map data for the second series, take x from the zero column and value from the second column of data set
    var seriesData_2 = dataSet.mapAs({x: [0], value: [2]});

    // map data for the second series, take x from the zero column and value from the third column of data set
    var seriesData_3 = dataSet.mapAs({x: [0], value: [3]});

    // map data for the fourth series, take x from the zero column and value from the fourth column of data set
    var seriesData_4 = dataSet.mapAs({x: [0], value: [4]});

    // create bar chart
    chart = anychart.column();

    // turn on chart animation
    chart.animation(true);

    // force chart to stack values by Y scale.
    chart.yScale().stackMode('percent');

    // set chart title text settings
    chart.title('Persons Actvity');
    chart.title().padding([0, 0, 10, 0]);

    // set yAxis labels formatting, force it to add % to values
    chart.yAxis(0).labels().format("");

    // helper function to setup label settings for all series
    var setupSeries = function(series, name) {
        series.name(name);
        series.stroke('2 #fff 1');
        series.hoverStroke('2 #fff 1');
    };

    // temp variable to store series instance
    var series;

    // create first series with mapped data
    series = chart.column(seriesData_1);
    setupSeries(series, 'Main Activity');

    // create second series with mapped data
    series = chart.column(seriesData_2);
    setupSeries(series, 'Compulsory');

    // create third series with mapped data
    series = chart.column(seriesData_3);
    setupSeries(series, 'Trapped');

    // create fourth series with mapped data
    series = chart.column(seriesData_4);
    setupSeries(series, 'Weather');

    chart.interactivity().hoverMode('byX');
    chart.tooltip()
            .titleFormat("{%Name}")
            .displayMode('union');

    // turn on legend
    chart.legend()
            .enabled(true)
            .fontSize(13)
            .padding([0, 0, 25, 0]);

    // set container id for the chart
    chart.container('container');

    // initiate chart drawing
    chart.draw();
});
    
    </script>
